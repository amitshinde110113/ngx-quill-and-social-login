<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" role="form">
        <h2 class="text-center">Sign In</h2>
        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-primary text-left" type="button" (click)="signInWitFacebook()"
                [disabled]="isFbButtonDisabled">
                <i class="fa fa-facebook margin-right-12"></i>
                {{isFbButtonDisabled ? 'Logging in...' : 'Sign in with Facebook'}}
            </button>

            <button class="btn btn-danger text-left" type="button" (click)="signInWithGoogle()"
                [disabled]="isGoogleButtonDisabled">
                <i class="fa fa-google margin-right-10"></i>
                {{isGoogleButtonDisabled ? 'Logging in...' : 'Sign in with Google'}}
            </button>
        </div>
        <div class="text-center text-muted my-3 small"> OR </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text cst-height">
                        <span class="fa fa-user "></span>
                    </span>
                </div>
                <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }"
                    class="form-control" placeholder="Username" required="required">
                <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.pattern">Invalid email
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mt-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text cst-height">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control" placeholder="Password" required="required"
                    formControlName="password" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }">
                <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 mt-2">
            <button type="submit" class="btn btn-primary text-center">Sign in</button>
        </div>
        <div class="bottom-action clearfix mt-2">
            <label class="float-start form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-end">Forgot Password?</a>
        </div>
    </form>
</div>
